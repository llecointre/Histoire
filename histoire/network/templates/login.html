<h1>Se connecter</h1>

{% if error %}
<p><strong>Unknown user or wrong password</strong></p>
{% endif %}

{% if user.is_authenticated %}
You are already logged, {{ user.username }} ! 
{% else %}
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log in" />
</form>
{% endif %}
